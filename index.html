<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladd's Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text center">
                  <span class="card-title" id="cityTitle"></span>
                  <p id="cityTemp"></p>
                  <!-- insert windspeed -->
                  <p id="windSp"></p>
                  <!-- insert weather[0].main to check clouds and stuff like that -->
                  <p id="weatherMain"></p>
                  <img alt="weather-icon" id="weatherIcon">
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="container">
        <form action="" id="weatherForm">
            <div class="row">
              <div class="input-field col s12 m12 l12">
                <input id="cityInput" type="text" placeholder="City">
                <label class="active" for="City"></label>
              </div>
              <div class="input-field col s12 m12 l12">
                  <input id="stateInput" type="text" placeholder="State">
                  <label class="active" for="State"></label>
                </div>
            </div>
            <button type="submit">Get Weather</button>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
